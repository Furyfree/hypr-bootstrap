<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <!-- Recommended rendering for crisp fonts on LCD/HiDPI (fixes thin/jagged in Chromium/Wayland) -->
  <match target="font">
    <edit name="antialias" mode="assign"><bool>true</bool></edit>
    <edit name="hinting"   mode="assign"><bool>true</bool></edit>
    <edit name="hintstyle" mode="assign"><const>hintslight</const></edit>  <!-- slight is natural; try hintmedium if still too thin -->
    <edit name="rgba"      mode="assign"><const>rgb</const></edit>         <!-- most laptop screens; change to vrgb/vbgr if needed -->
    <edit name="lcdfilter" mode="assign"><const>lcddefault</const></edit>
  </match>

  <!-- Sans-serif → SF Pro Display first (UI, web text, error pages) -->
  <match target="pattern">
    <test qual="any" name="family"><string>sans-serif</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>SF Pro Display</string>
    </edit>
  </match>

  <!-- Monospace → JetBrainsMono Nerd Font (console, DevTools, code) -->
  <match target="pattern">
    <test qual="any" name="family"><string>monospace</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>JetBrainsMono Nerd Font</string>
    </edit>
  </match>

  <!-- Make web/system aliases prefer SF Pro (helps Chromium respect macOS-like stacks) -->
  <alias>
    <family>system-ui</family>
    <prefer>
      <family>SF Pro Display</family>
      <family>Inter</family>  <!-- fallback if SF Pro missing -->
    </prefer>
  </alias>

  <alias>
    <family>-apple-system</family>
    <prefer>
      <family>SF Pro Display</family>
    </prefer>
  </alias>

  <alias>
    <family>BlinkMacSystemFont</family>
    <prefer>
      <family>SF Pro Display</family>
    </prefer>
  </alias>

  <!-- Optional: If everything still feels too thin/light after testing, uncomment this slight embolden -->
  <!--
  <match target="font">
    <edit name="weight" mode="assign"><const>medium</const></edit>
  </match>
  -->

</fontconfig>