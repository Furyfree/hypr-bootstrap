general {
    lock_cmd = pidof hyprlock || hyprlock # Make sure hyprlock is running when locking
    before_sleep_cmd = loginctl lock-session # Lock before suspend/hibernate
    after_sleep_cmd = hyprctl dispatch dpms on # Wake display properly after sleep
    inhibit_sleep = 3 # Ensure lock happens before sleep
}

# Dim the screen 60 seconds before lock
listener {
    timeout = 240 # 4 min idle - start dim
    on-timeout = brightnessctl -s set 15%
    on-resume = brightnessctl -r
}

# Lock screen shortly after dim
listener {
    timeout = 300 # 5 min idle - lock screen
    on-timeout = pidof hyprlock || hyprlock
}

# Fallback lock (safety net, uses system session lock)
listener {
    timeout = 330 # 5.5 min idle - fallback lock
    on-timeout = loginctl lock-session
}

# Turn off display after lock (power saving)
listener {
    timeout = 360 # 6 min idle - screen off
    on-timeout = hyprctl dispatch dpms off
    on-resume = hyprctl dispatch dpms on && brightnessctl -r # Wake + restore brightness
}