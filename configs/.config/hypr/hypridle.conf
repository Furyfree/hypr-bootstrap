general {
    lock_cmd = pidof hyprlock || hyprlock               # Launch hyprlock if not already running
    before_sleep_cmd = loginctl lock-session            # Lock before suspend/hibernate
    after_sleep_cmd = hyprctl dispatch dpms on          # Turn display back on after wake
    inhibit_sleep = 3                                   # Wait a bit to ensure lock happens before sleep
}

listener {
    timeout = 150                                       # 2.5 minutes idle
    on-timeout = pidof hyprlock || hyprlock             # Start lock screen (acts as screensaver)
}

listener {
    timeout = 330                                       # 5.5 minutes idle
    on-timeout = loginctl lock-session                  # Fallback lock (in case the above failed)
}

listener {
    timeout = 360                                       # 6 minutes idle
    on-timeout = hyprctl dispatch dpms off              # Turn off display
    on-resume = hyprctl dispatch dpms on && brightnessctl -r  # Restore display and backlight on resume
}