# https://wiki.hypr.land/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Minimal, snappy curves
    bezier = snappy,     0.2,  1,    0.3,  1
    bezier = smoothOut,  0.36, 0,    0.66, -0.56
    bezier = smoothIn,   0.25, 1,    0.5,  1

    # Windows - subtle pop in/out
    animation = windows,       1,     3,     snappy
    animation = windowsIn,     1,     3,     snappy,    popin 80%
    animation = windowsOut,    1,     2,     smoothOut, popin 80%

    # Fading - quick and subtle
    animation = fade,          1,     2,     snappy
    animation = fadeIn,        1,     2,     snappy
    animation = fadeOut,       1,     2,     snappy

    # Border
    animation = border,        1,     3,     snappy

    # Layers (for things like rofi, notifications)
    animation = layers,        1,     2,     snappy
    animation = layersIn,      1,     2,     snappy,    slide
    animation = layersOut,     1,     2,     snappy,    slide

    # Workspaces - slide to show direction
    animation = workspaces,    1,     3,     snappy,    slide

    # Special workspace - slide from top
    animation = specialWorkspace, 1,  3,     snappy,    slidevert
}
